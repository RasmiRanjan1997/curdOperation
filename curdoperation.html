<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="TodoApp.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <header class="bg-white mb-3">
      <div class="container">
        <div class="row">
          <div col-sm-12>
            <nav class="navbar justify-content-between">
              <a class="navbar-brand">Todo List</a> 
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="too-outer">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-12  col-md-8">
                    <h1>Welcome In Todo List Application</h1>
                    <div class="todo-inner">
                        <div class="form-row">
                            <div class="col-8 mr-sm-2">
                                <input type="text" class="form-control" placeholder="Enter Your Task" id="addtaskinput">
                                <input type="hidden" id="saveindex">
                            </div>
                            <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">Add Task</button>
                            <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">Save Task</button>
                        </div>
                        <div class="to-do-output">
                            <table class="table table-striped mt-3 mb-0 bg-white" id="addedtasklist">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  <script src="TodoApp.js"></script>
</html>
